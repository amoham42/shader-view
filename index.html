<!doctype html>
<html lang="en">
  <head>
    <link href="./shader_view_icon.ico" rel="icon" type="image/x-icon"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Shader View</title>
    <meta charset="utf-8" />
    <meta name="Keywords" content="shadertoy, shader toy, quilez, inigo, jeremias, pol, fractals, demoscene, computer graphics, mathematics, rendering, demo, 3D, realtime, shader, raytracing, raymarching, webgl, glsl" />
    <meta name="description" content="Display random Shadertoy shaders on new tabs"/>
    <meta name="Author" content="Beautypi, Arman"/>
    <meta name="revisit-after" content="3 days"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body class="[-ms-overflow-style:none] bg-black
           font-[Segoe_UI,_Tahoma,_Geneva,_Verdana,_sans-serif]
           absolute left-0 top-0 w-full h-full m-0 p-0 overflow-hidden">
     
    <div class="history__content hidden"></div>
    <div class="master__container">
      <div id="player" class="absolute z-0 w-full h-full">
        <canvas id="demogl"></canvas>
        <div id="noWebGL" class="absolute top-0 left-0 w-screen h-screen border-0 rounded-t-md cursor-pointer bg-black invisible">
          <img id="noWebGL_ShaderImage"/>
          <span id="noWebGL_Text" class="absolute left-px-8 text-[1.5rem] border-0 text-white">
            No WebGL available :(
          </span>
        </div>
      </div>
  
      <header class="show-on-hover absolute inset-x-0 top-0 px-4 py-1 flex items-center justify-between z-10">
        <a 
          href="https://www.shadertoy.com" 
          target="_blank"
          class = "text-white text-[2rem] font-bold font-[Lobster,_sans-serif] hover:text-[#ff8020]">
          Shadertoy
        </a>
        <div class="flex items-center space-x-3">
          <div class="history relative">
            <button class="icon__button history__toggle" type="button" title="History">
              <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" width="2rem" height="2rem">
                <path d="M13 3C8.03 3 4 7.03 4 12H1L4.89 15.89L4.96 16.03L9 12H6C6 8.13 9.13 5 13 5C16.87 5 20 8.13 20 12C20 15.87 16.87 19 13 19C11.07 19 9.32 18.21 8.06 16.94L6.64 18.36C8.27 19.99 10.51 21 13 21C17.97 21 22 16.97 22 12C22 7.03 17.97 3 13 3ZM12 8V13L16.28 15.54L17 14.33L13.5 12.25V8H12Z" fill="white"></path>
              </svg>
            </button>
            <button class="icon__button history__close hidden" type="button" title="Close History">
              <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" width="2rem" height="2rem">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="white"></path>
              </svg>
            </button>
          </div>
  
          <div class="menu relative">
            <button class="icon__button menu__toggle" type="button" title="Menu">
              <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" width="2rem" height="2rem">
                <path d="M3 18h18v-2h-18v2zm0-5h18v-2h-18v2zm0-7v2h18v-2h-18z" fill="white"></path>
              </svg>
            </button>
          </div>
        </div>
      </header>
  
      <div class="menu__content hidden">
        <div class="menu__packed">
          <a class="menu__item gap-4" href="javascript:void(window.open('chrome://new-tab-page',''))" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon icon--tab" width="1.5rem" height="1.5rem"> 
              <path d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h10v4h8v10z" fill="white"></path> 
            </svg>
            <span class="text-white font-medium font-[Josefin+Sans]">Open Default Tab</span>
          </a>
          <button class="icon__button menu__close p-0 w-10 flex items-center justify-center hidden" type="button" title="Close Menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" height="1.5rem">
              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="white"></path>
            </svg>
          </button>
        </div>
  
        <div class="menu__packed">
          <button class="menu__item gap-4 cursor-pointer" title="Snapshot">
            <img class="p-0 m-0" src="icons/screenshot.svg" alt="Snapshot" style="width:1.5rem; height:1.5rem;">
            <span class="text-white font-medium font-[Josefin+Sans]">Snapshot</span>
          </button>
        </div>
  
        <div id="quality__value" class="menu__packed cursor-pointer">
          <button id="quality__button" class="menu__item gap-4" title="Quality">
            <img class="p-0 m-0" src="icons/quality.svg" alt="Quality" style="width:1.5rem; height:1.5rem;">
            <span class="text-white font-medium font-[Josefin+Sans]">Quality</span>
          </button>
          <select id="quality-select" class="text-center text-white font-medium font-[Josefin+Sans] p-1">
            <option value="Ultra" class="text-black font-medium font-[Josefin+Sans]">Ultra</option>
            <option value="High" class="text-black font-medium font-[Josefin+Sans]">High</option> 
            <option value="Medium" class="text-black font-medium font-[Josefin+Sans]">Medium</option>
            <option value="Low" class="text-black font-medium font-[Josefin+Sans]">Low</option>
          </select>
        </div>
         
        <div class="menu__packed">
          <a class="menu__item gap-4" target="_blank" href="https://github.com/amoham42/shader-view" title="Shader View Repository">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24" fill="#ffffff">
              <path fill="none" d="M0 0h24v24H0V0z"/>
              <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
            </svg>
            <span class="text-white font-medium font-[Josefin+Sans]">Shader View Repository</span>
          </a>
        </div>
      </div>
  
      <footer class="show-on-hover absolute inset-x-0 bottom-0 px-4 items-center justify-between z-10">
        <div class="flex items-center gap-4">
  
          <a href="#" target="_blank" class="shader__link flex items-center text-white">
            <div class="content-center flex flex-col">
              <span class="shader__name text-xl font-bold font-[Josefin+Sans]"></span>
              <span class="shader__author text-normal font-[Josefin+Sans]"></span>
            </div>
          </a>
          <div class="w-px h-10 bg-gray-400 p-0 m-0"></div>
          <div class="flex items-center text-white gap-4">
            <div class="flex flex-col items-center p-0 m-0">
              <img class="mt-1" src="icons/like.svg" alt="Likes" style="width: 1.5rem; height: 1.5rem;"/>
              <span class="like__impressions text-normal font-[Josefin+Sans] mt-1"></span>
            </div>
          
            <div class="flex flex-col items-center p-0 m-0">
              <img class="mt-1.5" src="icons/view.svg" alt="Views" style="width: 1.5rem; height: 1.5rem;"/>
              <span class="view__impressions text-normal font-[Josefin+Sans] mt-0.5"></span>
            </div>
          </div>
  
          <div class="flex items-center gap-2 ml-auto">
            <button class="icon__button interaction__button my-1 p-0" title="Rewind">
              <img class="w-[65%]" src="icons/rewind.svg">
            </button>
  
            <button class="icon__button interaction__button my-1 p-0" title="Pause">
              <img id="pause__icon" class="w-[65%]" src="icons/pause.svg">
              <img id="play__icon" class="w-[45%] hidden" src="icons/play.svg">
            </button>
  
            <button class="icon__button interaction__button my-1 p-0" title="Fullscreen">
              <img class="w-[65%]" src="icons/fullscreen.svg">
            </button>
          </div>
        </div>
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
