<!doctype html>
<html lang="en">
  <head>
    <link href="./shader_view_icon.ico" rel="icon" type="image/x-icon"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Shader View</title>
    <meta charset="utf-8" />
    <meta name="Keywords" content="shadertoy, shader toy, quilez, inigo, jeremias, pol, fractals, demoscene, computer graphics, mathematics, rendering, demo, 3D, realtime, shader, raytracing, raymarching, webgl, glsl" />
    <meta name="description" content="Display random Shadertoy shaders on new tabs"/>
    <meta name="Author" content="Beautypi, Arman"/>
    <meta name="revisit-after" content="3 days"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
      <body class="[-ms-overflow-style:none] bg-black
           font-[Segoe_UI,_Tahoma,_Geneva,_Verdana,_sans-serif]
           absolute left-0 top-0 w-full h-full m-0 p-0 overflow-hidden">
     
        <div id="player" class="absolute z-0 w-full h-full">
        <canvas id="demogl" class="absolute inset-0 w-full h-full"></canvas>
        <div id="noWebGL" class="absolute top-0 left-0 w-screen h-screen border-0 rounded-t-md cursor-pointer bg-black invisible">
          <img id="noWebGL_ShaderImage"/>
          <span id="noWebGL_Text" class="absolute left-px-8 text-[1.5rem] border-0 text-white">
            No WebGL available :(
          </span>
        </div>
      </div>

      <header class="show-on-hover absolute inset-x-0 top-0 px-4 py-2 flex items-center justify-between z-10">
        <a 
          href="https://www.shadertoy.com" 
          target="_blank"
          class = "text-white text-[2rem] font-bold font-[Lobster,_sans-serif]">
          Shadertoy
        </a>
        <div class="flex items-center space-x-3">
          <div class="history relative">
            <button class="icon__button history__toggle" type="button" title="History">
              <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" width="2rem" height="2rem">
                <path d="M13 3C8.03 3 4 7.03 4 12H1L4.89 15.89L4.96 16.03L9 12H6C6 8.13 9.13 5 13 5C16.87 5 20 8.13 20 12C20 15.87 16.87 19 13 19C11.07 19 9.32 18.21 8.06 16.94L6.64 18.36C8.27 19.99 10.51 21 13 21C17.97 21 22 16.97 22 12C22 7.03 17.97 3 13 3ZM12 8V13L16.28 15.54L17 14.33L13.5 12.25V8H12Z" fill="white"></path>
              </svg>
            </button>
            <button class="icon__button history__close hidden" type="button" title="Close History">
                <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" width="2rem" height="2rem">
                  <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="white"></path>
                </svg>
              </button>
            <div class="history__content"></div>
          </div>

          <div class="menu relative">
            <button class="icon__button menu__toggle" type="button" title="Menu">
              <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" width="2rem" height="2rem">
                <path d="M3 18h18v-2h-18v2zm0-5h18v-2h-18v2zm0-7v2h18v-2h-18z" fill="white"></path>
              </svg>
            </button>
            
              <button class="icon__button menu__close hidden" type="button" title="Close Menu">
                <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" width="2rem" height="2rem">
                  <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="white"></path>
                </svg>
              </button>
            <div class="menu__content"></div>
          </div>
        </div>
      </header>

      <footer class="show-on-hover absolute bottom-0 inset-x-0 px-4 py-1">
        <div class="flex items-center gap-4">

          <a href="#" target="_blank" class="shader__link flex-shrink-0 flex items-center gap-3 text-white">
            <div class="whitespace-nowrap content-center">
              <div class="shader__name text-xl font-bold font-[Josefin+Sans]"></div>
              <div class="shader__author text-normal font-[Josefin+Sans]"></div>
            </div>
          </a>
          
          <div class="flex items-center text-white gap-4">
            <div class="shader__icon flex gap-2 items-center">
              <img src="icons/like.svg" alt="Likes"/>
              <div class="flex flex-col items-center p-0 m-0">
                <span class="like__impressions text-lg font-semibold font-[Josefin+Sans]"></span>
                <span class="text-xs font-[Josefin+Sans]">Likes</span>
              </div>
            </div>
            <div class="shader__icon flex gap-2 items-center">
              <img src="icons/view.svg" alt="Views"/>
              <div class="flex flex-col items-center p-0 m-0">
                <span class="view__impressions text-lg font-semibold font-[Josefin+Sans]"></span>
                <span class="text-xs font-[Josefin+Sans]">Views</span>
              </div>
            </div>
          </div>

          <button class="repo__link my-1" title="Snapshot">
            <img class="w-[65%]" src="icons/screenshot.svg">
          </button>
          <a class="repo__link m-0 my-1" target="_blank" href="https://github.com/amoham42/shader-view" title="Shader View Extension">
            <img class="w-[55%]" src="icons/repo.svg">
          </a>
          
        </div>
      </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
