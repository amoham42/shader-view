<!DOCTYPE HTML>
<html lang="en">
    <head>
        <link rel="stylesheet" href="newtab.css">
        <link rel="icon" href="/shader_view_icon.ico">
        <title>Shader View</title>
        <meta charset="utf-8" />
        <meta name="Keywords" content="shadertoy, shader toy, quilez, inigo, jeremias, pol, fractals, demoscene, computer graphics, mathematics, rendering, demo, 3D, realtime, shader, raytracing, raymarching, webgl, glsl" />
        <meta name="description" content="Display random Shadertoy shaders on new tabs">
        <meta name="Author" content="Beautypi, Arman"/>
        <meta name="revisit-after" content="3 days">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script>var gShaderID="WcKXDV";var gInvisIfFail=null;var gTime="10";var gShowGui=false;var gPaused=false;var gMuted=true;</script>
        <script src="../assets/libs/piLibs.js"></script>
        <script src="../assets/libs/effect.js"></script>
        <script src="ui.js"></script>
        <script src="../assets/libs/shadertoy.js"></script>
    </head>

    <body onload="watchInit()">

        <div id="player">
            <canvas id="demogl" class="playerCanvas"></canvas>
            <div id="noWebGL"><img id="noWebGL_ShaderImage"><span id="noWebGL_Text">No WebGL available :(</span></div>
        </div>

        <header class="show-on-hover">
            <a href="https://www.shadertoy.com" target="_blank">Shadertoy</a>
            <div class="icons">
                <div class="history">
                    <button class="icon-button history__toggle" type="button" title="History" tabindex="2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" class="icon icon--history">
                            <path d="M13 3C8.03 3 4 7.03 4 12H1L4.89 15.89L4.96 16.03L9 12H6C6 8.13 9.13 5 13 5C16.87 5 20 8.13 20 12C20 15.87 16.87 19 13 19C11.07 19 9.32 18.21 8.06 16.94L6.64 18.36C8.27 19.99 10.51 21 13 21C17.97 21 22 16.97 22 12C22 7.03 17.97 3 13 3ZM12 8V13L16.28 15.54L17 14.33L13.5 12.25V8H12Z" fill="white"></path>
                        </svg>
                    </button>
                    <div class="history__content">
                        <button class="icon-button history__close">
                            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" class="icon icon--close">
                                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="menu">
                    <button class="icon-button menu__toggle" type="button" title="Menu" tabindex="3">
                        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" class="icon icon--menu">
                            <path d="M3 18h18v-2h-18v2zm0-5h18v-2h-18v2zm0-7v2h18v-2h-18z"></path>
                        </svg>
                    </button>
                    <div class="menu__content">
                        <button class="icon-button menu__close">
                            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" class="icon icon--close">
                                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <footer class="shader-info">
            <a class="shader-link" href="#" target="_blank" tabindex="5">
                <div class="shader__text">
                    <div class="shader__name"></div>
                    <div class="shader__author"></div>
                </div>
            </a>
        </footer>
    </body>
</html>
